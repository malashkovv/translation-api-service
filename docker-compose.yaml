version: "2.3"
services:
  api:
    build:
      context: .
      dockerfile: ./translation-api/Dockerfile
    ports:
      - 8080:80
    runtime: nvidia
  perf:
    build:
      context: .
      dockerfile: ./translation-api-perf/Dockerfile
    ports:
      - 8089:8089
    environment:
      - TARGET_HOST=http://api:8080
