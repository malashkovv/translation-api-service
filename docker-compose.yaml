version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: ["server"]
    environment:
      - KAFKA_BROKERS=kafka:9092
    ports:
      - 8080:80
  translation:
    build:
      context: .
      dockerfile: translation/Dockerfile
    command: ["server"]
    environment:
      - TORCH_DEVICE=cuda:0
      - TRANSLATION_CODE=en-ru
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
  zookeeper:
    image: bitnami/zookeeper:3
    ports:
      - '2181:2181'
    volumes:
      - zookeeper_data:/bitnami
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: bitnami/kafka:2
    depends_on:
      - zookeeper
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami
  redis:
    image: redis:6.2
  locust-master:
    build:
      context: .
      dockerfile: translation_perf/Dockerfile
    ports:
     - "8089:8089"
    command: -f /usr/src/app/main.py --master -H http://api:80
  locust-worker:
    build:
      context: .
      dockerfile: translation_perf/Dockerfile
    volumes:
      - ./:/mnt/locust
    command: -f /usr/src/app/main.py --worker --master-host locust-master
volumes:
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
